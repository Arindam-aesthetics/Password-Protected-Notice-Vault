<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>VAULT</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --void: #030305;
    --deep: #0d0d1a;
    --surface: #111122;
    --glass: rgba(255,255,255,0.03);
    --glass-border: rgba(255,255,255,0.07);
    --plasma: #6c63ff;
    --plasma-dim: rgba(108,99,255,0.15);
    --plasma-glow: rgba(108,99,255,0.4);
    --crimson: #ff3366;
    --crimson-dim: rgba(255,51,102,0.1);
    --gold: #c9a84c;
    --text-primary: #e8e8f0;
    --text-secondary: #7a7a9a;
    --text-muted: #3a3a55;
    --sidebar-w: 270px;
    --header-h: 56px;
    --mobile-nav-h: 62px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { height: 100%; }

  body {
    min-height: 100%;
    height: 100dvh;
    background: var(--void);
    color: var(--text-primary);
    font-family: 'JetBrains Mono', monospace;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* Noise */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    opacity: 0.35; pointer-events: none; z-index: 9998;
  }

  /* Orbs */
  .orb { position: fixed; border-radius: 50%; filter: blur(100px); pointer-events: none; z-index: 0; animation: breathe 8s ease-in-out infinite; }
  .orb-1 { width: min(50vw,500px); height: min(50vw,500px); background: radial-gradient(circle, rgba(108,99,255,0.13) 0%, transparent 70%); top: -15%; left: -10%; }
  .orb-2 { width: min(40vw,400px); height: min(40vw,400px); background: radial-gradient(circle, rgba(255,51,102,0.09) 0%, transparent 70%); bottom: -10%; right: -8%; animation-delay: -4s; }
  .orb-3 { width: min(30vw,300px); height: min(30vw,300px); background: radial-gradient(circle, rgba(201,168,76,0.06) 0%, transparent 70%); top: 50%; left: 50%; transform: translate(-50%,-50%); animation-delay: -2s; }
  @keyframes breathe { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.7;transform:scale(1.12)} }
  .orb-3 { animation: breathe3 8s ease-in-out -2s infinite; }
  @keyframes breathe3 { 0%,100%{opacity:1;transform:translate(-50%,-50%) scale(1)} 50%{opacity:.7;transform:translate(-50%,-50%) scale(1.12)} }

  /* ═══ LOCK SCREEN ═══ */
  #lockScreen {
    position: fixed; inset: 0; z-index: 500;
    display: flex; align-items: center; justify-content: center;
    background: var(--void);
    transition: opacity .8s ease, transform .8s ease;
    padding: 24px;
  }
  #lockScreen.unlocking { opacity: 0; transform: scale(1.04); pointer-events: none; }

  .lock-container {
    text-align: center; width: 100%; max-width: 320px;
    position: relative; z-index: 2;
    animation: fadeUp .9s ease forwards;
  }
  @keyframes fadeUp { from{opacity:0;transform:translateY(28px)} to{opacity:1;transform:translateY(0)} }

  .lock-eyebrow { font-size: 9px; letter-spacing: .5em; color: var(--text-muted); text-transform: uppercase; margin-bottom: 44px; }

  .lock-icon-wrap { position: relative; width: 68px; height: 68px; margin: 0 auto 36px; }
  .lock-ring { position: absolute; inset: 0; border: 1px solid rgba(108,99,255,.2); border-radius: 50%; animation: spin 18s linear infinite; }
  .lock-ring::before { content:''; position:absolute; top:-2px; left:50%; transform:translateX(-50%); width:4px; height:4px; background:var(--plasma); border-radius:50%; box-shadow:0 0 10px var(--plasma-glow); }
  @keyframes spin { to{transform:rotate(360deg)} }
  .lock-symbol { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-size:24px; color:var(--plasma); text-shadow:0 0 20px var(--plasma-glow); }

  .lock-title { font-family:'Cormorant Garamond',serif; font-size:clamp(2rem,10vw,3.5rem); font-weight:300; letter-spacing:.15em; line-height:1; margin-bottom:6px; }
  .lock-sub { font-size:9px; letter-spacing:.3em; color:var(--text-muted); text-transform:uppercase; margin-bottom:44px; }

  .lock-field { position:relative; margin-bottom:12px; }
  .lock-field::before { content:''; position:absolute; inset:-1px; border-radius:4px; background:linear-gradient(135deg,var(--plasma-dim),transparent,var(--crimson-dim)); z-index:-1; opacity:0; transition:opacity .3s; }
  .lock-field:focus-within::before { opacity:1; }

  #passwordInput {
    width:100%; background:rgba(255,255,255,.03); border:1px solid var(--glass-border); border-radius:4px;
    padding:13px 18px; color:var(--text-primary); font-family:'JetBrains Mono',monospace;
    font-size:14px; letter-spacing:.2em; text-align:center; outline:none;
    transition:border-color .3s,background .3s; -webkit-appearance:none;
  }
  #passwordInput:focus { background:rgba(108,99,255,.05); border-color:rgba(108,99,255,.3); }
  #passwordInput.error { border-color:rgba(255,51,102,.5); background:rgba(255,51,102,.05); animation:shake .4s ease; }
  @keyframes shake { 0%,100%{transform:translateX(0)} 20%{transform:translateX(-8px)} 40%{transform:translateX(8px)} 60%{transform:translateX(-5px)} 80%{transform:translateX(5px)} }

  .btn-unlock {
    width:100%; padding:13px; background:transparent; border:1px solid rgba(108,99,255,.25); border-radius:4px;
    color:var(--plasma); font-family:'JetBrains Mono',monospace; font-size:10px; letter-spacing:.45em; text-transform:uppercase;
    cursor:pointer; transition:all .3s; position:relative; overflow:hidden; -webkit-tap-highlight-color:transparent;
  }
  .btn-unlock::before { content:''; position:absolute; inset:0; background:var(--plasma-dim); transform:scaleX(0); transform-origin:left; transition:transform .3s; }
  .btn-unlock:hover::before,.btn-unlock:active::before { transform:scaleX(1); }
  .btn-unlock span { position:relative; z-index:1; }

  .lock-err { font-size:9px; color:var(--crimson); letter-spacing:.2em; text-transform:uppercase; margin-top:14px; opacity:0; transition:opacity .3s; min-height:14px; }
  .lock-err.show { opacity:1; }

  /* ═══ APP SHELL ═══ */
  #app { display:none; height:100dvh; height:100vh; flex-direction:column; position:relative; z-index:1; }
  #app.visible { display:flex; animation:appIn .8s ease forwards; }
  @keyframes appIn { from{opacity:0} to{opacity:1} }

  /* Header */
  .app-header {
    height:var(--header-h); display:flex; align-items:center; justify-content:space-between;
    padding:0 18px; border-bottom:1px solid var(--glass-border);
    background:rgba(3,3,5,.88); backdrop-filter:blur(24px); -webkit-backdrop-filter:blur(24px);
    flex-shrink:0; position:relative; z-index:50; gap:10px;
  }
  .header-brand { display:flex; align-items:center; gap:9px; flex-shrink:0; }
  .brand-dot { width:6px; height:6px; background:var(--plasma); border-radius:50%; box-shadow:0 0 10px var(--plasma-glow); animation:pulse 2.5s ease-in-out infinite; flex-shrink:0; }
  @keyframes pulse { 0%,100%{box-shadow:0 0 6px var(--plasma-glow)} 50%{box-shadow:0 0 18px var(--plasma-glow),0 0 36px rgba(108,99,255,.2)} }
  .brand-name { font-family:'Cormorant Garamond',serif; font-size:17px; font-weight:300; letter-spacing:.3em; text-transform:uppercase; }

  .header-meta { font-size:9px; letter-spacing:.15em; color:var(--text-muted); text-transform:uppercase; flex:1; text-align:center; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  .header-right { display:flex; align-items:center; gap:7px; flex-shrink:0; }

  .btn-hamburger { display:flex; flex-direction:column; gap:5px; padding:6px; background:none; border:none; cursor:pointer; -webkit-tap-highlight-color:transparent; }
  .btn-hamburger span { display:block; width:19px; height:1px; background:var(--text-secondary); transition:all .3s; border-radius:1px; }

  .btn-new-h {
    padding:7px 13px; background:var(--plasma-dim); border:1px solid rgba(108,99,255,.25); border-radius:3px;
    color:var(--plasma); font-family:'JetBrains Mono',monospace; font-size:10px; letter-spacing:.2em; text-transform:uppercase;
    cursor:pointer; transition:all .25s; white-space:nowrap; -webkit-tap-highlight-color:transparent;
  }
  .btn-new-h:hover,.btn-new-h:active { background:rgba(108,99,255,.25); }

  .btn-lock-h {
    padding:7px 11px; background:transparent; border:1px solid var(--glass-border); border-radius:3px;
    color:var(--text-muted); font-family:'JetBrains Mono',monospace; font-size:10px; letter-spacing:.2em; text-transform:uppercase;
    cursor:pointer; transition:all .25s; white-space:nowrap; -webkit-tap-highlight-color:transparent;
  }
  .btn-lock-h:hover { color:var(--crimson); border-color:rgba(255,51,102,.3); }

  /* Body */
  .app-body { display:flex; flex:1; overflow:hidden; position:relative; }

  /* Sidebar overlay */
  .sb-overlay { display:none; position:fixed; inset:0; background:rgba(3,3,5,.72); z-index:40; backdrop-filter:blur(4px); }
  .sb-overlay.show { display:block; }

  /* Sidebar */
  .sidebar {
    width:var(--sidebar-w); flex-shrink:0;
    border-right:1px solid var(--glass-border);
    background:rgba(7,7,15,.9); backdrop-filter:blur(24px); -webkit-backdrop-filter:blur(24px);
    display:flex; flex-direction:column; overflow:hidden;
    transition:transform .35s cubic-bezier(.4,0,.2,1);
    position:relative; z-index:45;
  }
  .sidebar-top { padding:13px 13px 10px; border-bottom:1px solid var(--glass-border); flex-shrink:0; }
  .search-wrap { position:relative; }
  .search-icon { position:absolute; left:10px; top:50%; transform:translateY(-50%); color:var(--text-muted); font-size:13px; pointer-events:none; }
  #searchInput {
    width:100%; background:var(--glass); border:1px solid var(--glass-border); border-radius:3px;
    padding:9px 10px 9px 30px; color:var(--text-secondary); font-family:'JetBrains Mono',monospace;
    font-size:11px; outline:none; transition:border-color .2s; -webkit-appearance:none;
  }
  #searchInput:focus { border-color:rgba(108,99,255,.3); }
  #searchInput::placeholder { color:var(--text-muted); }

  .sb-list { flex:1; overflow-y:auto; overflow-x:hidden; padding:7px; -webkit-overflow-scrolling:touch; }
  .sb-list::-webkit-scrollbar { width:2px; }
  .sb-list::-webkit-scrollbar-thumb { background:var(--text-muted); border-radius:1px; }

  .sb-empty { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:160px; color:var(--text-muted); font-size:9px; letter-spacing:.2em; text-transform:uppercase; gap:10px; opacity:.6; }

  .n-item {
    padding:11px 11px; border-radius:3px; cursor:pointer;
    border:1px solid transparent; margin-bottom:3px;
    transition:background .2s, border-color .2s; position:relative; overflow:hidden;
    -webkit-tap-highlight-color:transparent;
  }
  .n-item::before { content:''; position:absolute; left:0; top:0; bottom:0; width:2px; background:var(--plasma); transform:scaleY(0); transition:transform .2s; border-radius:2px 0 0 2px; }
  .n-item:hover,.n-item:active { background:var(--glass); border-color:var(--glass-border); }
  .n-item:hover::before { transform:scaleY(1); }
  .n-item.active { background:rgba(108,99,255,.08); border-color:rgba(108,99,255,.15); }
  .n-item.active::before { transform:scaleY(1); }

  .n-tag { font-size:8px; letter-spacing:.2em; text-transform:uppercase; color:var(--plasma); margin-bottom:4px; }
  .n-tag.urgent { color:var(--crimson); }
  .n-tag.important { color:var(--gold); }
  .n-title { font-family:'Cormorant Garamond',serif; font-size:15px; font-weight:400; color:var(--text-primary); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin-bottom:3px; line-height:1.3; }
  .n-preview { font-size:9px; color:var(--text-muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .n-date { font-size:8px; color:var(--text-muted); margin-top:5px; letter-spacing:.1em; }

  .sb-footer { padding:9px 14px; border-top:1px solid var(--glass-border); font-size:8px; color:var(--text-muted); letter-spacing:.2em; text-transform:uppercase; flex-shrink:0; }

  /* Main panel */
  .main-panel { flex:1; display:flex; flex-direction:column; overflow:hidden; min-width:0; }

  /* Welcome */
  .welcome-state { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px 24px; text-align:center; }
  .welcome-glyph { font-family:'Cormorant Garamond',serif; font-size:clamp(60px,15vw,110px); font-weight:300; color:var(--text-muted); opacity:.12; line-height:1; margin-bottom:20px; letter-spacing:-4px; }
  .welcome-l1 { font-family:'Cormorant Garamond',serif; font-size:clamp(17px,4vw,26px); font-weight:300; color:var(--text-secondary); margin-bottom:8px; }
  .welcome-l2 { font-size:9px; letter-spacing:.3em; color:var(--text-muted); text-transform:uppercase; }

  /* View pane */
  .view-pane { flex:1; display:none; flex-direction:column; overflow:hidden; }
  .view-pane.active { display:flex; }

  .view-header { padding:20px 22px 14px; border-bottom:1px solid var(--glass-border); flex-shrink:0; }
  .view-tag-row { display:flex; align-items:center; gap:10px; margin-bottom:8px; flex-wrap:wrap; }
  .view-tag { font-size:8px; letter-spacing:.25em; text-transform:uppercase; color:var(--plasma); background:var(--plasma-dim); padding:3px 10px; border-radius:2px; }
  .view-tag.urgent { color:var(--crimson); background:var(--crimson-dim); }
  .view-tag.important { color:var(--gold); background:rgba(201,168,76,.09); }
  .view-date { font-size:8px; letter-spacing:.12em; color:var(--text-muted); }
  .view-title { font-family:'Cormorant Garamond',serif; font-size:clamp(1.25rem,4vw,2.2rem); font-weight:300; color:var(--text-primary); line-height:1.2; letter-spacing:.02em; margin-bottom:12px; word-break:break-word; }
  .view-actions { display:flex; gap:7px; flex-wrap:wrap; }

  .btn-sm {
    padding:6px 13px; background:transparent; border:1px solid var(--glass-border); border-radius:3px;
    color:var(--text-muted); font-family:'JetBrains Mono',monospace; font-size:9px; letter-spacing:.2em; text-transform:uppercase;
    cursor:pointer; transition:all .2s; -webkit-tap-highlight-color:transparent;
  }
  .btn-sm:hover,.btn-sm:active { color:var(--text-primary); border-color:rgba(255,255,255,.14); }
  .btn-sm.danger:hover,.btn-sm.danger:active { color:var(--crimson); border-color:rgba(255,51,102,.3); }

  .view-body { flex:1; overflow-y:auto; padding:22px; -webkit-overflow-scrolling:touch; }
  .view-body::-webkit-scrollbar { width:2px; }
  .view-body::-webkit-scrollbar-thumb { background:var(--text-muted); }
  .view-content { font-family:'Cormorant Garamond',serif; font-size:clamp(15px,2.5vw,18px); font-weight:300; line-height:1.9; color:var(--text-secondary); white-space:pre-wrap; word-break:break-word; max-width:660px; }

  /* Editor pane */
  .editor-pane { flex:1; display:none; flex-direction:column; overflow-y:auto; padding:22px; gap:18px; -webkit-overflow-scrolling:touch; }
  .editor-pane.active { display:flex; }
  .editor-pane::-webkit-scrollbar { width:2px; }
  .editor-pane::-webkit-scrollbar-thumb { background:var(--text-muted); }

  .f-label { font-size:8px; letter-spacing:.35em; text-transform:uppercase; color:var(--text-muted); margin-bottom:8px; display:block; }

  #editorTitle {
    width:100%; background:transparent; border:none; border-bottom:1px solid var(--glass-border);
    padding:8px 0 12px; font-family:'Cormorant Garamond',serif; font-size:clamp(1.3rem,4vw,2rem);
    font-weight:300; color:var(--text-primary); outline:none; transition:border-color .3s; -webkit-appearance:none;
  }
  #editorTitle:focus { border-bottom-color:rgba(108,99,255,.4); }
  #editorTitle::placeholder { color:var(--text-muted); }

  #editorTag {
    width:100%; background:var(--glass); border:1px solid var(--glass-border); border-radius:3px;
    padding:10px 13px; color:var(--text-secondary); font-family:'JetBrains Mono',monospace;
    font-size:11px; letter-spacing:.12em; outline:none; transition:border-color .3s; -webkit-appearance:none;
  }
  #editorTag:focus { border-color:rgba(108,99,255,.3); }
  #editorTag::placeholder { color:var(--text-muted); }

  #editorBody {
    width:100%; min-height:180px; background:transparent; border:none; border-bottom:1px solid var(--glass-border);
    padding:12px 0; font-family:'Cormorant Garamond',serif; font-size:clamp(15px,2.5vw,17px);
    font-weight:300; color:var(--text-secondary); line-height:1.9; outline:none; resize:none;
    transition:border-color .3s; -webkit-appearance:none;
  }
  #editorBody:focus { border-bottom-color:rgba(108,99,255,.3); }
  #editorBody::placeholder { color:var(--text-muted); }

  .editor-actions { display:flex; gap:10px; padding-top:4px; flex-wrap:wrap; }

  .btn-save {
    padding:11px 22px; background:var(--plasma-dim); border:1px solid rgba(108,99,255,.3); border-radius:3px;
    color:var(--plasma); font-family:'JetBrains Mono',monospace; font-size:10px; letter-spacing:.3em; text-transform:uppercase;
    cursor:pointer; transition:all .25s; -webkit-tap-highlight-color:transparent;
  }
  .btn-save:hover,.btn-save:active { background:rgba(108,99,255,.25); box-shadow:0 0 24px rgba(108,99,255,.2); }

  .btn-cancel {
    padding:11px 17px; background:transparent; border:1px solid var(--glass-border); border-radius:3px;
    color:var(--text-muted); font-family:'JetBrains Mono',monospace; font-size:10px; letter-spacing:.3em; text-transform:uppercase;
    cursor:pointer; transition:all .25s; -webkit-tap-highlight-color:transparent;
  }
  .btn-cancel:hover,.btn-cancel:active { color:var(--text-secondary); }

  /* Mobile bottom nav */
  .m-nav {
    display:none; height:var(--mobile-nav-h);
    border-top:1px solid var(--glass-border); background:rgba(3,3,5,.93);
    backdrop-filter:blur(24px); -webkit-backdrop-filter:blur(24px);
    flex-shrink:0; align-items:center; justify-content:space-around; padding:0 8px; z-index:10;
  }
  .m-nav-btn {
    display:flex; flex-direction:column; align-items:center; gap:4px;
    padding:8px 14px; background:none; border:none; cursor:pointer;
    color:var(--text-muted); font-family:'JetBrains Mono',monospace;
    font-size:8px; letter-spacing:.15em; text-transform:uppercase;
    transition:color .2s; -webkit-tap-highlight-color:transparent;
  }
  .m-nav-btn:active { color:var(--plasma); }
  .m-nav-icon { font-size:17px; line-height:1; }

  /* Toast */
  .toast {
    position:fixed; bottom:18px; right:18px; background:var(--surface);
    border:1px solid var(--glass-border); border-left:2px solid var(--plasma);
    padding:10px 16px; font-size:9px; letter-spacing:.2em; text-transform:uppercase;
    color:var(--text-secondary); border-radius:3px; z-index:9999;
    transform:translateY(14px); opacity:0; transition:all .3s ease;
    pointer-events:none; max-width:calc(100vw - 36px);
  }
  .toast.show { transform:translateY(0); opacity:1; }
  .toast.success { border-left-color:#4caf8e; }
  .toast.error { border-left-color:var(--crimson); }

  /* Confirm dialog */
  .confirm-ov { position:fixed; inset:0; background:rgba(3,3,5,.9); backdrop-filter:blur(10px); z-index:600; display:none; align-items:center; justify-content:center; padding:20px; }
  .confirm-ov.show { display:flex; }
  .confirm-box { background:var(--deep); border:1px solid var(--glass-border); border-radius:6px; padding:30px 26px; text-align:center; width:100%; max-width:310px; }
  .c-icon { font-size:26px; margin-bottom:13px; }
  .c-title { font-family:'Cormorant Garamond',serif; font-size:21px; font-weight:300; color:var(--text-primary); margin-bottom:8px; }
  .c-msg { font-size:9px; letter-spacing:.12em; color:var(--text-muted); line-height:1.9; margin-bottom:24px; text-transform:uppercase; }
  .c-btns { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .btn-cy { padding:10px 20px; background:rgba(255,51,102,.1); border:1px solid rgba(255,51,102,.3); border-radius:3px; color:var(--crimson); font-family:'JetBrains Mono',monospace; font-size:9px; letter-spacing:.22em; text-transform:uppercase; cursor:pointer; transition:all .2s; -webkit-tap-highlight-color:transparent; }
  .btn-cy:hover,.btn-cy:active { background:rgba(255,51,102,.2); }
  .btn-cn { padding:10px 20px; background:transparent; border:1px solid var(--glass-border); border-radius:3px; color:var(--text-muted); font-family:'JetBrains Mono',monospace; font-size:9px; letter-spacing:.22em; text-transform:uppercase; cursor:pointer; transition:all .2s; -webkit-tap-highlight-color:transparent; }
  .btn-cn:hover { color:var(--text-primary); }

  /* ═══ RESPONSIVE ═══ */

  /* MOBILE < 640px */
  @media (max-width:639px) {
    .header-meta { display:none; }
    .btn-lock-h  { display:none; }

    .sidebar {
      position:fixed;
      top:var(--header-h); left:0; bottom:var(--mobile-nav-h);
      width:min(var(--sidebar-w), 86vw);
      transform:translateX(-110%);
      z-index:45;
    }
    .sidebar.open { transform:translateX(0); }

    .m-nav { display:flex; }

    .view-header  { padding:16px 16px 13px; }
    .view-body    { padding:16px; }
    .editor-pane  { padding:16px; gap:15px; }

    .toast { bottom:calc(var(--mobile-nav-h) + 10px); right:14px; left:14px; text-align:center; }
  }

  /* TABLET 640–1023px */
  @media (min-width:640px) and (max-width:1023px) {
    .btn-hamburger { display:none; }
    .sidebar { width:230px; }
    .view-header  { padding:20px 26px 15px; }
    .view-body    { padding:20px 26px; }
    .editor-pane  { padding:20px 26px; }
  }

  /* DESKTOP 1024px+ */
  @media (min-width:1024px) {
    .btn-hamburger { display:none; }
    .view-header  { padding:26px 40px 18px; }
    .view-body    { padding:26px 40px; }
    .editor-pane  { padding:26px 40px; }
  }
</style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<!-- LOCK -->
<div id="lockScreen">
  <div class="lock-container">
    <div class="lock-eyebrow">// encrypted personal vault</div>
    <div class="lock-icon-wrap">
      <div class="lock-ring"></div>
      <div class="lock-symbol">◈</div>
    </div>
    <h1 class="lock-title">VAULT</h1>
    <p class="lock-sub">Private Notice Archive</p>
    <div class="lock-field">
      <input type="password" id="passwordInput" placeholder="enter passphrase" autocomplete="off" />
    </div>
    <button class="btn-unlock" onclick="attemptUnlock()"><span>Authenticate</span></button>
    <div class="lock-err" id="lockError">⚠ access denied</div>
  </div>
</div>

<!-- APP -->
<div id="app">

  <header class="app-header">
    <div class="header-brand">
      <button class="btn-hamburger" onclick="toggleSB()" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <div class="brand-dot"></div>
      <span class="brand-name">Vault</span>
    </div>
    <span class="header-meta" id="hMeta">0 notices</span>
    <div class="header-right">
      <button class="btn-new-h" onclick="openEditor()">+ New</button>
      <button class="btn-lock-h" onclick="lockVault()">Lock</button>
    </div>
  </header>

  <div class="app-body">
    <div class="sb-overlay" id="sbOv" onclick="closeSB()"></div>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <div class="search-wrap">
          <span class="search-icon">⌕</span>
          <input type="text" id="searchInput" placeholder="search notices…" oninput="filterNotices()" />
        </div>
      </div>
      <div class="sb-list" id="sbList">
        <div class="sb-empty" id="sbEmpty">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
          </svg>
          No notices yet
        </div>
      </div>
      <div class="sb-footer" id="sbFooter">secured</div>
    </aside>

    <main class="main-panel">

      <div class="welcome-state" id="welcomeState">
        <div class="welcome-glyph">◈</div>
        <div class="welcome-l1">Your space. Your secrets.</div>
        <div class="welcome-l2">Select a notice or create a new one</div>
      </div>

      <div class="view-pane" id="viewPane">
        <div class="view-header">
          <div class="view-tag-row">
            <span class="view-tag" id="vTag">—</span>
            <span class="view-date" id="vDate">—</span>
          </div>
          <div class="view-title" id="vTitle">—</div>
          <div class="view-actions">
            <button class="btn-sm" onclick="editCurrent()">Edit</button>
            <button class="btn-sm danger" onclick="confirmDelete()">Delete</button>
            <button class="btn-sm" id="btnBack" style="display:none" onclick="openSB()">← List</button>
          </div>
        </div>
        <div class="view-body">
          <div class="view-content" id="vContent">—</div>
        </div>
      </div>

      <div class="editor-pane" id="editorPane">
        <div>
          <label class="f-label">Heading</label>
          <input type="text" id="editorTitle" placeholder="Notice title…" autocomplete="off" />
        </div>
        <div>
          <label class="f-label">Category Tag</label>
          <input type="text" id="editorTag" placeholder="e.g. urgent, note, reminder, important…" autocomplete="off" />
        </div>
        <div>
          <label class="f-label">Body</label>
          <textarea id="editorBody" placeholder="Write your notice here…"></textarea>
        </div>
        <div class="editor-actions">
          <button class="btn-save" onclick="saveNotice()">Save Notice</button>
          <button class="btn-cancel" onclick="cancelEdit()">Cancel</button>
        </div>
      </div>

    </main>
  </div>

  <!-- MOBILE NAV -->
  <nav class="m-nav">
    <button class="m-nav-btn" onclick="toggleSB()">
      <span class="m-nav-icon">☰</span><span>List</span>
    </button>
    <button class="m-nav-btn" onclick="openEditor()">
      <span class="m-nav-icon">✦</span><span>New</span>
    </button>
    <button class="m-nav-btn" onclick="lockVault()">
      <span class="m-nav-icon">◈</span><span>Lock</span>
    </button>
  </nav>

</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<!-- CONFIRM -->
<div class="confirm-ov" id="confirmOv">
  <div class="confirm-box">
    <div class="c-icon">⚠</div>
    <div class="c-title">Delete Notice</div>
    <div class="c-msg">This action cannot be undone.<br/>Are you certain?</div>
    <div class="c-btns">
      <button class="btn-cy" onclick="deleteConfirmed()">Delete</button>
      <button class="btn-cn" onclick="closeConfirm()">Cancel</button>
    </div>
  </div>
</div>

<script>
  const PASSWORD = "NotForYouBuddy";
  const STORE    = "vault_v3";

  let notices   = [];
  let activeId  = null;
  let editingId = null;
  let sbOpen    = false;

  /* AUTH */
  function attemptUnlock() {
    const val   = document.getElementById('passwordInput').value;
    const inp   = document.getElementById('passwordInput');
    const err   = document.getElementById('lockError');
    if (val === PASSWORD) {
      document.getElementById('lockScreen').classList.add('unlocking');
      setTimeout(() => {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('app').classList.add('visible');
        loadNotices(); renderSB();
      }, 820);
    } else {
      inp.classList.add('error'); err.classList.add('show'); inp.value = '';
      setTimeout(() => { inp.classList.remove('error'); err.classList.remove('show'); }, 2200);
    }
  }

  function lockVault() {
    closeSB();
    document.getElementById('lockScreen').classList.remove('unlocking');
    document.getElementById('lockScreen').style.display = 'flex';
    document.getElementById('app').classList.remove('visible');
    document.getElementById('passwordInput').value = '';
    activeId = editingId = null;
    document.getElementById('welcomeState').style.display = 'flex';
    document.getElementById('viewPane').classList.remove('active');
    document.getElementById('editorPane').classList.remove('active');
  }

  document.getElementById('passwordInput').addEventListener('keydown', e => { if(e.key==='Enter') attemptUnlock(); });

  /* SIDEBAR */
  function toggleSB() { sbOpen ? closeSB() : openSB(); }
  function openSB()   { document.getElementById('sidebar').classList.add('open'); document.getElementById('sbOv').classList.add('show'); sbOpen=true; }
  function closeSB()  { document.getElementById('sidebar').classList.remove('open'); document.getElementById('sbOv').classList.remove('show'); sbOpen=false; }

  /* STORAGE */
  function loadNotices() { try { notices = JSON.parse(localStorage.getItem(STORE)||'[]'); } catch { notices=[]; } }
  function persist()     { try { localStorage.setItem(STORE, JSON.stringify(notices)); } catch {} }

  /* RENDER SIDEBAR */
  function renderSB(filter='') {
    const list  = document.getElementById('sbList');
    const empty = document.getElementById('sbEmpty');
    const meta  = document.getElementById('hMeta');
    const foot  = document.getElementById('sbFooter');

    const fil = notices.filter(n => (n.title+n.body+n.tag).toLowerCase().includes(filter.toLowerCase()));
    meta.textContent = `${notices.length} notice${notices.length!==1?'s':''}`;
    foot.textContent = `${notices.length} stored · secured`;

    list.querySelectorAll('.n-item').forEach(e=>e.remove());

    if (!fil.length) { empty.style.display='flex'; return; }
    empty.style.display='none';

    [...fil].reverse().forEach(n => {
      const el = document.createElement('div');
      el.className = 'n-item' + (n.id===activeId?' active':'');
      const tl = (n.tag||'note').toLowerCase();
      el.innerHTML = `
        <div class="n-tag ${tl}">${esc(n.tag||'note')}</div>
        <div class="n-title">${esc(n.title)}</div>
        <div class="n-preview">${esc(n.body.substring(0,55))}${n.body.length>55?'…':''}</div>
        <div class="n-date">${fmt(n.created)}</div>`;
      el.addEventListener('click', () => { viewNotice(n.id); closeSB(); });
      list.appendChild(el);
    });
  }

  /* VIEW */
  function viewNotice(id) {
    const n = notices.find(x=>x.id===id); if(!n) return;
    activeId=id; editingId=null;

    document.getElementById('welcomeState').style.display='none';
    document.getElementById('viewPane').classList.add('active');
    document.getElementById('editorPane').classList.remove('active');

    const tl=document.getElementById('vTag');
    tl.textContent=(n.tag||'note');
    tl.className='view-tag '+(n.tag||'note').toLowerCase();

    document.getElementById('vDate').textContent   = fmt(n.created);
    document.getElementById('vTitle').textContent  = n.title;
    document.getElementById('vContent').textContent= n.body;

    document.getElementById('btnBack').style.display = window.innerWidth<640 ? 'inline-flex':'none';
    renderSB(document.getElementById('searchInput').value);
  }

  /* EDITOR */
  function openEditor(id=null) {
    editingId=id; activeId=null; closeSB();
    document.getElementById('welcomeState').style.display='none';
    document.getElementById('viewPane').classList.remove('active');
    document.getElementById('editorPane').classList.add('active');

    if(id) {
      const n=notices.find(x=>x.id===id);
      document.getElementById('editorTitle').value=n.title;
      document.getElementById('editorTag').value=n.tag;
      document.getElementById('editorBody').value=n.body;
    } else {
      document.getElementById('editorTitle').value='';
      document.getElementById('editorTag').value='';
      document.getElementById('editorBody').value='';
    }
    renderSB(document.getElementById('searchInput').value);
    setTimeout(()=>document.getElementById('editorTitle').focus(),80);
  }

  function editCurrent() { if(activeId) openEditor(activeId); }

  function cancelEdit() {
    document.getElementById('editorPane').classList.remove('active');
    if(activeId) viewNotice(activeId);
    else if(notices.length) viewNotice(notices[notices.length-1].id);
    else document.getElementById('welcomeState').style.display='flex';
  }

  function saveNotice() {
    const title = document.getElementById('editorTitle').value.trim();
    const tag   = document.getElementById('editorTag').value.trim();
    const body  = document.getElementById('editorBody').value.trim();
    if(!title){ toast('Please add a heading.','error'); return; }
    if(!body) { toast('Body cannot be empty.','error'); return; }

    if(editingId) {
      const i=notices.findIndex(x=>x.id===editingId);
      if(i!==-1) notices[i]={...notices[i],title,tag:tag||'note',body,updated:Date.now()};
      activeId=editingId;
    } else {
      const nn={id:Date.now().toString(),title,tag:tag||'note',body,created:Date.now()};
      notices.push(nn); activeId=nn.id;
    }
    editingId=null; persist(); renderSB(); viewNotice(activeId); toast('Notice saved.','success');
  }

  /* DELETE */
  function confirmDelete() { document.getElementById('confirmOv').classList.add('show'); }
  function closeConfirm()  { document.getElementById('confirmOv').classList.remove('show'); }
  function deleteConfirmed() {
    closeConfirm(); if(!activeId) return;
    notices=notices.filter(x=>x.id!==activeId); persist(); activeId=null;
    document.getElementById('viewPane').classList.remove('active');
    document.getElementById('welcomeState').style.display='flex';
    renderSB(); toast('Notice deleted.','error');
  }

  /* SEARCH */
  function filterNotices() { renderSB(document.getElementById('searchInput').value); }

  /* UTILS */
  function esc(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
  function fmt(ts){ return new Date(ts).toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'}); }

  function toast(msg, type='') {
    const t=document.getElementById('toast');
    t.textContent=msg; t.className='toast '+type;
    requestAnimationFrame(()=>requestAnimationFrame(()=>t.classList.add('show')));
    setTimeout(()=>t.classList.remove('show'),3000);
  }

  window.addEventListener('resize',()=>{
    if(activeId) document.getElementById('btnBack').style.display=window.innerWidth<640?'inline-flex':'none';
  });
</script>
</body>
</html>
